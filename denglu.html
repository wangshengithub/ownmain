<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<body bgcolor="orange">
    <title>登录</title>
    <style>

        h1 {

        .box {
            width: 303px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.6);
            margin: 48px auto;
            border-radius: 12px;
        }
        .box1 {
            width: 302px;
            height: 132px;
        }
        .box1 img {
            border-radius: 100px;
            width: 100px;
            height: 100px;
            margin: 30px 100px 25px 100px;
        }
        input {
            width: 222px;
            height: 26px;
            border-radius: 6px;
            margin: 25px 40px 0px 40px;
            text-indent: 29px;
            border: 1px solid #aaaaaa;
            outline: none;
        }
        #name {
            background-image: url(https://www.helloimg.com/i/2024/10/19/67131fb1168d8.jpg);
            background-repeat: no-repeat;
            background-position: 10px;
            background-size: 15px;
        }
        #secret {
            background-image: url(https://www.helloimg.com/i/2024/10/19/67131fb1168d8.jpg);
            background-repeat: no-repeat;
            background-position: 10px;
            background-size: 15px;
        }
        #submit {
            width: 220px;
            height: 30px;
            background-color: #9acd32;
            color: #ffffff;
            margin: 25px 40px 0px 40px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            outline: none;
        }
        #register {
            width: 220px;
            height: 30px;
            background-color: #dc143c;
            color: #ffffff;
            margin: 25px 40px 0px 40px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            outline: none;
        }
        p {
            font-size: 13px;
            margin: 15px 40px 30px 145px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <img src="https://www.helloimg.com/i/2024/10/19/671321f12d8e3.jpg" alt="">
        </div>
        <input id="name" type="text" placeholder="Username">
        <input id="secret" type="password" placeholder="Password">
        <button id="submit">Submit</button>
        <button id="register">Register</button>
        <p>Forget Password?</p>
    </div>

    <script>
        // SHA-256 加密函数
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message); // 将字符串转换为Uint8Array
            const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer); // 计算SHA-256哈希值
            const hashArray = Array.from(new Uint8Array(hashBuffer)); // 将哈希值转换为数组
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // 将数组转换为十六进制字符串
            return hashHex;
        }

        // 验证用户名和密码
        async function validateLogin() {
            const username = document.getElementById('name').value;
            const password = document.getElementById('secret').value;

            if (username === 'admin' || username === 'wangshen') {
                const hashedPassword = await sha256(password);
                const expectedHashedPassword = '8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92';
                
                if (hashedPassword === expectedHashedPassword) {
                    alert('登录成功！');
                } else {
                    alert('密码错误，请重试。');
                }
            } else {
                alert('用户名错误，请重试。');
            }
        }

        // 注册按钮点击事件
        document.getElementById('register').addEventListener('click', function() {
            alert('注册功能尚未实现。');
        });

        // 提交按钮点击事件
        document.getElementById('submit').addEventListener('click', validateLogin);
    </script>
</body>
</html>
