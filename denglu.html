<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
	<body bgcolor="orange">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-image: url(./images/back.jpg);
            background-size: cover;
        }
        h1{
            color:#ffffff;
            text-align: center;
            margin-top: 30px;
        }
        .box{
            width: 303px;
            height:400px;
            background-color: rgba(255, 255, 255, 0.6);
            margin: 48px auto;
            border-radius: 12px;
        }
        .box1{
            width: 302px;
            height: 132px;
           
           
        }
       .box1 img{
        border-radius: 100px;
        width: 100px;
        height: 100px;
        /* margin: 30px auto; */
        margin: 30px 100px 25px 100px;
        
       }
       input{
        width: 222px;
        height:26px;
        border-radius:6px;
        margin: 25px 40px 0px 40px;
        text-indent: 29px;
        border: 1px solid #aaaaaa;
        outline: none;

       }
       #name{
        background-image: url(https://www.helloimg.com/i/2024/10/19/67131fb1168d8.jpg);
        background-repeat: no-repeat;
        background-position: 10px ;
        background-size: 15px;

       }
       #secret{
        background-image: url(https://www.helloimg.com/i/2024/10/19/67131fb1168d8.jpg);
        background-repeat: no-repeat;
        background-position: 10px ;
        background-size: 15px;
       }
       #submit{
        width: 220px;
        height: 30px;
        background-color: #9acd32;
        color: #ffffff;
        margin: 25px 40px 0px 40px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        outline: none;
       }
       #register{
        width: 220px;
        height: 30px;
        background-color: #dc143c;
        color: #ffffff;
        margin: 25px 40px 0px 40px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        outline: none;
       }
       p{
        font-size: 13px;
        margin: 15px 40px 30px 145px;
        font-weight: bold;
       }
    </style>
</head>
<body>
        <div class="box">
            <div class="box1">
                <img src="https://www.helloimg.com/i/2024/10/19/671321f12d8e3.jpg" alt="">
            </div>
            <input id="name"  type="text" placeholder="Username">
            <input id="secret" type="text" placeholder="Password">
            <button id="submit">Submit</button>
            <button id="register">Register</button>
            <p>Forget Password?</p>
        </div>
</body>
</html>
